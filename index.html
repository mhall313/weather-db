<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <!--Link to Bootstrap-->
        <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        />
        <!-- Link to Font Awesome-->
        <link
        rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
        crossorigin="anonymous"
        />
        <!--Google Fonts-->
        <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Vampiro+One&display=swap" rel="stylesheet">
        <!--CSS specific to this Web App-->
        <link rel="stylesheet" href="assets/style.css" />
        <link rel="icon" type="image/png" href="assets/favicon.png"/>
        <title>Do I Need a Jacket?</title>
    </head>
    <body>
        <!--Header-->
        <header class="jumbotron jumbotron-fluid fixed-top title-bar">
            <div class="container title-textbox">
              <h1 class="display-4">Do I Need a Jacket?</h1>
              <p class="lead">Prepare for the day and view the next 5</p>
            </div>
        </header>
        <!--Container for page content other than the header for bootstrap grid utilization-->
        <div class="page-content">
          <!--Modal with initial search screen-->
          <div class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLongTitle">What city are you in?</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <p>Search for your city to see the weather forecast.</p>
                  <form class="form-inline">
                    <div class="form">
                      <input class="form-control" placeholder="City Name">
                    </div>
                    <button class="btn btn-primary search-button-1">Search</button>
                </form>
                </div>
              </div>
            </div>
          </div>
            <!--Side Bar and Main Content once modal has been dismissed with bootstrap framework-->
            <div class="row">
                <div class="col-md-3 side-bar">
                    <div class="wrapper">
                      <!--Search bar to populate main content with specific city info-->
                        <form class="form-inline">
                            <div class="form">
                              <input class="form-control" placeholder="City Name">
                            </div>
                            <button class="btn btn-primary search-button-2">Search</button>
                        </form>
                        <!--Search history dynamically populated as the user searches cities-->
                        <h1 class="search-history">Search History</h1>
                        <ul class="list-group">
                        </ul>
                    </div>
                </div>
                <!--Weather content with current forecast and 5-day forecast-->
                <div class="col-md-9 main-content">
                    <div class="wrapper">
                      <!--Current Forecast Card-->
                        <div class="row">
                            <h1 class="display-4 current-forecast">Current Forecast</h1>
                        </div>
                        <div class="row main-card">
                            <div class="card" style="width: 24rem;">
                                <div class="card-body">
                                  <h5 class="card-title current-city"></h5>
                                  <h6 class="card-subtitle mb-2 text-muted date"></h6>
                                  <div class="row">
                                      <div class="col-5">
                                        <img class="weather-icon"></img>
                                      </div>
                                      <div class="col-7">
                                        <div class="temp"></div>
                                        <div class="humid"></div>
                                        <div class="wind-speed"></div>
                                        <div class="row">
                                          <div class="col-5">
                                            <div class="uv-index">UV Index:</div>
                                          </div>
                                          <div class="col-7">
                                            <div class="uv-number"></div>
                                          </div>
                                        </div>
                                      </div>
                                  </div>
                                </div>
                              </div>
                        </div>
                        <!--5 Day Forecast with bootstrap card deck-->
                        <div class="row">
                            <h1 class="display-4 five-day">5 Day Forecast</h1>
                        </div>
                        <div class="row">
                            <div class="card-deck">
                                <div class="card day-0">
                                  <div class="card-body">
                                    <h5 class="card-title forecast-day"></h5>
                                    <h6 class="card-subtitle mb-2 text-muted date"></h6>
                                    <p class="card-text">
                                        <img class="weather-icon"></img>
                                        <div class="temp-humid text-small"></div>
                                    </p>
                                  </div>
                                </div>
                                <div class="card day-1">
                                  <div class="card-body">
                                    <h5 class="card-title forecast-day"></h5>
                                    <h6 class="card-subtitle mb-2 text-muted date"></h6>
                                    <p class="card-text">
                                      <img class="weather-icon"></img>
                                      <div class="temp-humid text-small"></div>
                                    </p>
                                  </div>
                                </div>
                                <div class="card day-2">
                                  <div class="card-body">
                                    <h5 class="card-title forecast-day"></h5>
                                    <h6 class="card-subtitle mb-2 text-muted date"></h6>
                                    <p class="card-text">
                                      <img class="weather-icon"></img>
                                      <div class="temp-humid text-small"></div>
                                    </p>
                                  </div>
                                </div>
                                <div class="card day-3">
                                    <div class="card-body">
                                      <h5 class="card-title forecast-day"></h5>
                                      <h6 class="card-subtitle mb-2 text-muted date"></h6>
                                      <p class="card-text">
                                        <img class="weather-icon"></img>
                                        <div class="temp-humid text-small"></div>
                                      </p>
                                    </div>
                                  </div>
                                  <div class="card day-4">
                                    <div class="card-body">
                                      <h5 class="card-title forecast-day"></h5>
                                      <h6 class="card-subtitle mb-2 text-muted date"></h6>
                                      <p class="card-text">
                                        <img class="weather-icon"></img>
                                        <div class="temp-humid text-small"></div>
                                      </p>
                                    </div>
                                  </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--JQuery Script-->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <!--Moment.js-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <!--My Script-->
        <script src="assets/script.js"></script>
    </body>
</html>
